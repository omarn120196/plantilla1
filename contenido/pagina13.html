<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 13 | I4L</title>
</head>
<body>
    <img class="elementos" id="pleca" src="./img/pagina13/pleca.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="calendario" src="./img/pagina13/calendario.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info" src="./img/pagina13/info.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="morado" src="./img/pagina13/morado.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="naranja" src="./img/pagina13/naranja.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="verde" src="./img/pagina13/verde.png" data-posX="0" data-posY="0" alt="">
   
    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Sanofi_Reforzamiento_13_01.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_13_02.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_13_03.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_13_04.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_13_05.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_13_06.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const pleca = $('#pleca');
            const calendario = $('#calendario');
            const info = $('#info');
            const circulom = $('#morado');
            const circulon = $('#naranja');
            const circulov = $('#verde');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], terminaAudio, 1000);
                animacionEntrada(pleca, 'izquierda-derecha', 1, 1);
                animacionEntrada(calendario, 'derecha-izquierda', 1, 1);
                animacionEntrada(info, 'derecha-izquierda', 1, 1);
            }            

            function terminaAudio(){
                aplicacion.reproducirAudio(audio[1], terminaAudio1, 1000);
            }
            function terminaAudio1(){
                aplicacion.reproducirAudio(audio[2], terminaAudio2, 1000);
            }
            function terminaAudio2(){
                aplicacion.reproducirAudio(audio[3], terminaAudio3, 1000);
            }
            function terminaAudio3(){
                animacionEntrada(circulov, 'izquierda-derecha', 1, .5);
                aplicacion.reproducirAudio(audio[4], terminaAudio4, 1000);
            }
            function terminaAudio4(){
                animacionEntrada(circulom, 'izquierda-derecha', 1, .5);
                aplicacion.reproducirAudio(audio[5], terminaAudio5, 1000);
            }
            function terminaAudio5(){
                animacionEntrada(circulon, 'izquierda-derecha', 1, .5);
                aplicacion.reproducirAudio(audio[6], terminaPagina, 1000);
            }

            function terminaPagina(){
                aplicacion.terminaPantalla()
            }
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
