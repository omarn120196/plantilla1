                }, 1500)
            }

                animacionEntrada(resA, 'derecha-izquierda', 1, 1.5);
                animacionEntrada(resB, 'derecha-izquierda', 1, 2);
                animacionEntrada(resC, 'derecha-izquierda', 1, 2.5);

                resA.click(function(){
                    verificar(resA, 1);
                });

                resB.click(function(){
                    verificar(resB, 2);
                });

                resC.click(function(){
                    verificar(resC, 3);
                });

                    const evaluar = respuesta.data('respuesta');
                    retro = $(`#res1_${inciso}`);
                    
                    if(evaluar == 'p'){
                        aplicacion.reproducirAudio(audio[0], ocultarPregunta);
                        animacionEntrada(retro, 'default', .3);
                        puntos++;
                    }
                    else{

                    }
