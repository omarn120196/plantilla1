<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 12 | I4L</title>
</head>
<body>
    <img class="elementos" id="pleca12" src="./img/pagina12/pleca.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="fondo12" src="./img/pagina12/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="btnUTC" src="./img/pagina12/btnUTC.png" data-posX="820" data-posY="195" alt="">
    <img class="elementos" id="infoUTC" src="./img/pagina12/infoUTC.png" data-posX="700" data-posY="210" alt="">
   
    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Sanofi_Reforzamiento_12_01.mp3'),
                new Audio('./audios/Sanofi_Reforzamiento_12_02.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const pleca = $('#pleca12');
            const fondo = $('#fondo12');
            const btnUTC = $('#btnUTC');
            const infoUTC = $('#infoUTC');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], terminaAudio, 1000);
                animacionEntrada(pleca, 'izquierda-derecha', 1, 1);
                animacionEntrada(fondo, 'derecha-izquierda', 1, 1);
                animacionEntrada(btnUTC, 'derecha-izquierda', 1, 1);
            }         
            
            function terminaAudio(){
                aplicacion.reproducirAudio(audio[1], terminaPagina, 1000);
            }

            function terminaPagina(){
                aplicacion.terminaPantalla()
            }

            //Funcionalidad btnUTC--------------------------------------------------------
            btnUTC.css('cursor', 'pointer');
            btnUTC.click(function () {
                animacionEntrada(infoUTC, 'default', .5, .5);
                infoUTC.css('cursor', 'pointer');
            });

            infoUTC.click(function () {
                TweenMax.killTweensOf(infoUTC);
                animacionSalida(infoUTC, 'default', .5, .5);
            });
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
