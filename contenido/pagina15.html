            }

                animacionEntrada(resA1, 'derecha-izquierda', 1, 1.5);
                animacionEntrada(resB1, 'derecha-izquierda', 1, 2);
                animacionEntrada(resC1, 'derecha-izquierda', 1, 2.5);

                resA1.click(function(){
                    verificar(resA1, 1);
                });

                resB1.click(function(){
                    verificar(resB1, 2);
                });

                resC1.click(function(){
                    verificar(resC1, 3);
                });

                    const evaluar1 = respuesta.data('respuesta');
                    retro1 = $(`#res1_${inciso}`);
                    
                    if(evaluar1 == 'p'){
                        aplicacion.reproducirAudio(audio[0], ocultarPregunta);
                        animacionEntrada(retro1, 'default', .3);
                        puntos++;
                    }
                    else{

                        animacionEntrada(retro1, 'default', .3);
                    }

                    animacionSalida(resB1, 'derecha-izquierda', 1, 2);

                        resC1.remove();

                animacionSalida(fondo, 'default', .5);

                if(calificacion >= 80 && aplicacion.intento <= 2){
                    aplicacion.guardarCalificacion(calificacion);
                    retroPositiva(calificacion);
                }
                else if(calificacion < 80 && aplicacion.intento == 1){
                    aplicacion.siguienteIntento();
                    retroNegativa(calificacion);
                    
                    aplicacion.compararCalificaciones(calificacion);
                }
                else{
                    aplicacion.siguienteIntento();
                    retroFinal(aplicacion.calificacion);
                }
